        <script>
        function ScannerOn()
        {
            cordova.plugins.barcodeScanner.scan(
          function (result) {
              alert("iGST got a barcode\n" +
                    "Result: " + result.text + "\n" +
                    "Format: " + result.format);
            var textValue = result.text;
            window.localStorage.setItem('key',textValue);
            valueResult(textValue);
      }, 
      function (error) {
              alert("Scanning failed: " + error);
          }
          );
        }
        </script>
        <script>
        function valueResult(textValue){
            if(textValue != null){
             window.location.replace("giant_result.html");
         }
         else
          window.location.replace("giant.html");
            // app.exitApp();
        }
        </script>
